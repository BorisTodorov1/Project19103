<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Add Tailwind CSS link -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Welcome</h2>
        
        <!-- Your existing login form content here -->
        <div id="login-form-container">

            <h2 class="text-2xl font-semibold mb-4">Login</h2>

            <form method="post" action="{{ url_for('auth.login') }}" class="space-y-4">
                <label for="email" class="block">Email:</label>
                <input type="email" id="email" name="email" required class="w-full border rounded py-2 px-3">
            
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" name="password" required class="w-full border rounded py-2 px-3">

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </form>

            <p class="text-center mt-4">
                Don't have an account? 
                <a href="#" id="signup-link" class="text-blue-500">Sign up</a>
            </p>
        </div>

        <!-- Registration Form (Initially Hidden) -->
        <div id="signup-form-container" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form method="post" action="{{ url_for('auth.register') }}" class="space-y-4">
                <label for="new-username" class="block">New Username:</label>
                <input type="text" id="new-username" name="new-username" required class="w-full border rounded py-2 px-3">
        
                <!-- Update the name attribute to "email" -->
                <label for="new-email" class="block">New Email:</label>
                <input type="email" id="new-email" name="email" required class="w-full border rounded py-2 px-3">
        
                <!-- Update the name attribute to "password" -->
                <label for="new-password" class="block">New Password:</label>
                <input type="password" id="new-password" name="password" required class="w-full border rounded py-2 px-3">
        
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</button>
        
                <p class="text-center mt-4">
                    Already have an account? 
                    <a href="#" id="login-link" class="text-blue-500">Login</a>
                </p>
            </form>
        </div>
        
    </div>

    <script>
        document.getElementById('signup-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signup-form-container').classList.remove('hidden');
            document.getElementById('login-form-container').classList.add('hidden');
        });
    
        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form-container').classList.remove('hidden');
            document.getElementById('signup-form-container').classList.add('hidden');
        });
    </script>
</body>
</html>
