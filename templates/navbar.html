<nav class="bg-blue-500 p-4">
    <div class="flex items-center justify-between">
        <a href="{{ url_for('home') }}" class="text-white hover:underline">Home</a>

        <div class="lg:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Hidden menu for smaller screens -->
        <div id="menu" class="hidden lg:flex lg:items-center lg:space-x-4">
            {% if 'user_id' in session %}
                {% set user_role = User.query.get(session['user_id']).role %}

                {% if user_role in ['Admin', 'Employee'] %}
                    <a href="{{ url_for('control_bp.control_dashboard') }}" class="text-white hover:underline">Admin Dashboard</a>
                    <a href="{{ url_for('customer_bp.customer_dashboard') }}" class="text-white hover:underline">Customer Dashboard</a>
                {% endif %}

                {% if user_role == 'Customer' %}
                    <a href="{{ url_for('customer_bp.customer_dashboard') }}" class="text-white hover:underline">Customer Dashboard</a>
                {% endif %}

                <a href="{{ url_for('auth.logout') }}" class="text-white hover:underline">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="text-white hover:underline">Sign In</a>
            {% endif %}
        </div>
    </div>

    <!-- JavaScript to toggle the menu visibility -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</nav>
