<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Add Tailwind CSS link -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mb-4">
                    {% for message in messages %}
                        <li class="text-red-500">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.register') }}" class="space-y-4">
            <label for="username" class="block">Username:</label>
            <input type="text" id="username" name="username" required class="w-full border rounded py-2 px-3">

            <label for="email" class="block">Email:</label>
            <input type="email" id="email" name="email" required class="w-full border rounded py-2 px-3">

            <label for="password" class="block">Password:</label>
            <input type="password" id="password" name="password" required class="w-full border rounded py-2 px-3">

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
        </form>
    </div>

</body>
</html>
